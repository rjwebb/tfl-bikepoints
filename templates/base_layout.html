<!doctype html>
<html>

  <head>
    {% block head %}
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <title>{% block title %}{% endblock %} - TfL Information</title>
    {% endblock %}
  </head>

  <body>
    {% block errors %}{% endblock %}

    <div id="heading">
      <h1>{% block heading %}{% endblock %}</h1>
    </div>

    <div id="content">
      {% block content %}{% endblock %}
    </div>

    <div id="footer">
      {% block footer %}
      &copy; Copyright 2015 by <a href="http://rjwebb.github.io">Robert Webb</a>.
      {% endblock %}
    </div>

  </body>

</html>
